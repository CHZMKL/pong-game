<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pong</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Jura:400,600" rel="stylesheet">
</head>
<body>
  <header>
    <h1>PingPongPlaya</h1>

  <script src="main.bundle.js"></script>
