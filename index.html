<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pong</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Pong</h1>
  </header>
  <section class="container-scores">
    <section class= "left-score">
      Left Player:<h2 id="leftScore">0</h2>
    </section>
    <section class= "right-score">
      Right Player:<h2 id="rightScore">0</h2>
    </section>
  </section>
  <button class="start-game" id="startGame">Start Game</button>
  <canvas id="game"
          class="game-canvas"
          width="600"
          height="400">
  </canvas>

  <script src="main.bundle.js"></script>
</body>
</html>
